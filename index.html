<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Quote</title>
    <!-- Favicon-->
    <link rel="icon" type = 'image/png'href="https://www.google.com/s2/u/0/favicons?domain=toidicodedao.com">
    <!-- End of Favicon-->

    <!-- Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- End of Font awesome-->

    <!-- End of Google fonts-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote text-->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">What are you is what you have been. What you'll be is what you do now!</span>
        </div>
        <!-- End of Quote text-->

        <!-- Quote Author-->
        <div class="quote-author">
            <span id="author">Buddha</span>
        </div>
        <!-- End of Quote Author-->

        <!-- Button-->
        <div class="buttons-container">
            <button class="twitter-button" id="twitter" title="Tweet This">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
        <!-- End of Button-->
    </div>
    

    <!-- Main Script-->
    <script src="./js/app.js"></script>
    <!-- End of main script-->
</body>
</html>
